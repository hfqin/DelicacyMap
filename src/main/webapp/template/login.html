<div class="container font-yahei profile-panel-lg">
    <img class="img-responsive col-md-6" ng-src="img/icon.jpg">

    <div class="col-md-4 col-md-offset-2 profile-title">登录</div>
    <br>

    <div class="col-md-4 col-md-offset-2">
        <div class="profile-input-wrapper">
            <input ng-model="inputPhone" placeholder="手机号" class="form-control">
        </div>
        <br>
        <div class="profile-input-wrapper">
            <input ng-model="inputPassword" placeholder="密码" type="password" class="form-control">
        </div>
        <br>
        <br>
        <div class="profile-btn" ng-click="signIn()">登录</div>
        <div class="profile-btn" ng-click="signUp()">注册</div>
    </div>
</div>
