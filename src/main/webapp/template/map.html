<div class="container">
    <div class="location-title font-yahei">
        当前位置：<span>{{location}}</span>
    </div>
    <div id="myMap"  style="height: 400px"></div>
    <br>

    <div class="category-container font-yahei col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1" style="min-width: 783px">
        <div class="category-title">商家分类：</div>
        <div class="category-item" ng-repeat="category in categories">{{category}}</div>
    </div>
    <br>
    <div class="col-md-10 col-md-offset-1">
        <div ng-repeat="restaurant in restaurants" class="restaurant-item-lg font-yahei">
            <img class="img-responsive col-xs-2 col-sm-2 col-md-2" ng-src="{{restaurant.img}}">
            <div class="col-xs-7 col-sm-7 col-md-7">
                <div class="restaurant-item-name col-xs-12 col-sm-12 col-md-12">{{restaurant.name}}</div>
                <div class="restaurant-item-stars rating-container rating-xxs rating-animate col-xs-12 col-sm-12 col-md-12">
                    <div class="rating">
                        <span class="empty-stars">
                            <span class="star" ng-repeat="stars in stars">
                                <i class="glyphicon glyphicon-star-empty"></i>
                            </span>
                        </span>
                        <span class="filled-stars" style="width: {{restaurant.star}}%;">
                            <span class="star" ng-repeat="stars in stars">
                                <i class="glyphicon glyphicon-star"></i>
                            </span>
                        </span>
                    </div>
                </div>
                <div class="restaurant-item-hot col-xs-4 col-sm-4 col-md-4">{{restaurant.commentNum}}条评论</div>
                <div class="restaurant-item-avg col-xs-4 col-sm-4 col-md-4">人均：{{restaurant.avg}}元/人</div>
                <div class="restaurant-item-location col-xs-12 col-sm-12 col-md-1212">{{restaurant.location.text}}</div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 enter-btn-lg" ng-click="enterRestaurant(restaurant.rid)">
                <div class="col-md-10 col-md-offset-1 enter-btn-enter">
                    进入餐馆
                </div>
                <div class="col-md-10 col-md-offset-1 enter-btn-wait">
                    等候：{{restaurant.wait}}桌
                </div>
            </div>

        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12" style="height: 25px"></div>
    <div class="click-to-more col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 font-yahei" ng-click="getMore()">点击加载更多商家...</div>


</div>
